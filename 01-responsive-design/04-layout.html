    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider1').owlCarousel({
                stagePadding: 0,
                items: 1,
                loop: true,
                margin: 10,
                nav: true
            });

            $('.slider2').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                nav: true,

                responsive: {
                    0:{
                        items: 1
                    },
                    600:{
                        items: 2
                    },
                    1000:{
                        items: 4
                    }
                }
            })
            
            $('.slider3').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                nav: true,
                responsive: {
                    0:{
                        items: 1
                    },
                    600:{
                        items: 1
                    },
                    1000:{
                        items: 2
                    }
                }
            });

            $('.slider4').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                
                responsive: {
                    0:{
                        items: 2
                    },
                    600:{
                        items: 3
                    },
                    1000:{
                        items: 4
                    }
                }
            });
        });
    </script>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active'); 
    
            
            if (menu.classList.contains('active')) {
                menu.style.top = `${window.scrollY + 70}px`; 
            }
    
            
            var links = document.querySelectorAll('.mobile-menu a');
            links.forEach(function(link) {
                link.addEventListener('click', function() {
                    menu.classList.remove('active');
                });
            });
        }
    </script>
